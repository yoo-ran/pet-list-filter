<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/global.css">
    <title>Pet List Filter</title>
    <style>
       
    </style>
</head>
<body>
    <div class='categoryBox'>
        <div class='categoryBtn'>
            <button type='button' class='species button' data-species="" onclick='categorySearch(event)'>All</button>
            <button type='button' class='species button' data-species="cat" onclick='categorySearch(event)'>Cat</button>
            <button type='button' class='species button' data-species="dog" onclick='categorySearch(event)'>Dog</button>
            <button type='button' class='species button' data-species="fish" onclick='categorySearch(event)'>Fish</button>
            <button type='button' class='species button' data-species="bird" onclick='categorySearch(event)'>Bird</button>
        </div>
        <button id='ascending' class='button ascending' onclick='sort(event)' data-sort="ascending">A-Z</button>
        <input id='search' class='button' type="text" onkeyup='search(event)' placeholder="Search name" onfocus="this.placeholder =''" onblur="this.placeholder = 'Search name'">
        <button id='clear' onclick='clear()'>Clear</button>

    </div>
    <div id='container' class="row row-cols-1 row-cols-md-4 g-4">
      
    </div>


    <script src='scripts/index.js'></script>
</body>
</html>
